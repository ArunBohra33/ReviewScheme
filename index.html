<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <title>TEST DOCUMENT</title>
    </head>
    <body>
        <h1>Please rate your satisfaction on the following attributes of our service.</h1>

        <main class="main-container">
            <div class="responsiveness-review">
                <h2>Responsiveness</h2>
                <div class="select-feedback-container">
                    <div class="left-box responsive-review-box"></div>
                    <div class="middle-box-1 responsive-review-box"></div>
                    <div class="middle-box-2 responsive-review-box"></div>
                    <div class="middle-box-3 responsive-review-box"></div>
                    <div class="right-box responsive-review-box"></div>
                </div>
            </div>
            <!--  -->
            <div class="competency-review">
                <h2>Competency in advising right solutions</h2>
                <div class="select-feedback-container">
                    <div class="left-box conpetency-review-box"></div>
                    <div class="middle-box-1 conpetency-review-box"></div>
                    <div class="middle-box-2 conpetency-review-box"></div>
                    <div class="middle-box-3 conpetency-review-box"></div>
                    <div class="right-box conpetency-review-box"></div>
                </div>
            </div>
            <!--  -->
            <div class="trustworthiness-review">
                <h2>Trustworthiness</h2>
                <div class="select-feedback-container">
                    <div class="left-box trust-review-box"></div>
                    <div class="middle-box-1 trust-review-box"></div>
                    <div class="middle-box-2 trust-review-box"></div>
                    <div class="middle-box-3 trust-review-box"></div>
                    <div class="right-box trust-review-box"></div>
                </div>
            </div>
            <!--  -->
            <div class="service-review">
                <h2>Customer service and support</h2>
                <div class="select-feedback-container">
                    <div class="left-box service-review-box"></div>
                    <div class="middle-box-1 service-review-box"></div>
                    <div class="middle-box-2 service-review-box"></div>
                    <div class="middle-box-3 service-review-box"></div>
                    <div class="right-box service-review-box"></div>
                </div>
            </div>

            <div class="submit-button-container">
                <button class="submit-button">Next</button>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
